<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="guineakeets.com">
    <title>guineakeets.com</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap responsive -->
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Font awesome - iconic font with IE7 support --> 
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome-ie7.css" rel="stylesheet">
    <!-- Bootbusiness theme -->
    <link href="css/boot-business.css" rel="stylesheet">
     <link href="css/keets.css" rel="stylesheet">

    <script type="text/javascript">
     var manifest = {
         templates:"templates.html",
         packages:{
             navbar:{
                 source:"#navbar",
                 destination:"header"
             } ,
             footer:{
                 source:"#footer",
                 destination:"footer"
             }             

         }
     }

     </script>

  </head>
  <body>
    <!-- Start: HEADER -->
    <header></header>
    <!-- End: HEADER -->
    <!-- Start: MAIN CONTENT -->
    <div class="content">
      <div class="container frost-pane">
        <div class="page-header">
          <h1>Contact us</h1>
        </div>
        <div class="row-fluid contact_row">
          <!-- Start: CONTACT US FORM -->
          <div class="span4 offset1">
            <div class="page-header">
              <h2>Quick message</h2>
            </div>
            <form class="form-contact-us">
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="inputName" placeholder="Name">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <textarea id="inputMessage" placeholder="Message"></textarea>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="submit" class="btn btn-primary btn-large" value="Send">
                </div>
              </div>
            </form>
          </div>
          <!-- End: CONTACT US FORM -->
          <!-- Start: OFFICES -->
          <div class="span5 offset1">
            <h3>Heritage Farm</h3>
            <div>
              <address class="pull-left">
                  <p>Please feel free to contact us with any questions or for directions to our farm. We’re happy to assist!</p>
                  
                  1354 CR 228</br>
                  McKinney, TX 75071</br>
                  USA
                  </br></br>
                  <i class="icon-phone icon-large"></i> Heritage Farm (972) 838-4363
                  </br></br>
                    <i class="icon-phone icon-large"></i> Claude’s Cell (214) 552-4363
                  </br></br>
                  <a href="mailto:cfrazier@guineakeets.com" class="contact-mail">
                    <i class="icon-envelope icon-large"></i>
                  </a> cfrazier@guineakeets.com
              </address>
              <div class="clearfix"></div>
            </div>
          </div>
          <!-- End: OFFICES -->
        </div>
      </div>
    </div>
    <!-- End: MAIN CONTENT -->
    <!-- Start: FOOTER -->
    <footer></footer>
    <!-- End: FOOTER -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
